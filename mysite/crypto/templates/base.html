<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <title>Crypto News </title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="h-screen bg-purple-800 container mx-auto antialiased leading-relaxed font-serif bg-repeat bg-center " style="url( "{% static 'img/bg.jpg' %}") ">

<nav class="bg-gray-100 border border-gray-200 shadow-lg " role="navigation">
  <div class="container mx-auto p-4 flex flex-wrap items-center md:flex-no-wrap">
    <div class="mr-4 md:mr-8 text-2xl text-black font-medium">
      <a href="{% url 'home' %}" rel="home">
      Crypto News Network
      </a>
    </div>
    <div class="ml-auto md:hidden">
      <button class="flex items-center px-3 py-2 border rounded" type="button">
        <svg class="h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <title>Menu</title>
          <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/>
        </svg>
      </button>
    </div>

    <div class="w-full md:w-auto md:flex-grow md:flex md:items-baseline">

      <ul class="flex flex-col mt-4 -mx-4 pt-4 border-t md:flex-row md:items-center md:mx-0 md:ml-auto md:mt-0 md:pt-0 md:border-0 font-medium text-gray-800">
        <li>
          <a class="block px-4 py-1 md:p-2 lg:px-4" href="{% url 'prices' %}" title="Link">Look up prices</a>
        </li>
        <li>
          <a class="block px-4 py-1 md:p-2 lg:px-4 text-gray-900" href="#" title="Active Link">Active Link</a>
        </li>
        <li>
          <a class="block px-4 py-1 md:p-2 lg:px-4" href="#" title="Link">Link</a>
        </li>
      </ul>

      <form class="pt-2 relative mx-auto text-black font-bold  " method="POST" action="{% url 'prices'%}">{% csrf_token %}
        <input class="border-2 border-purple-600 bg-gray-100 hover:border-black h-10 px-5 pr-12 rounded-lg text-md focus:outline-none placeholder-black"
          type="search" name="quote" placeholder="Lookup Crypto">
        <button type="submit" class="absolute right-0 top-0 mt-5 mr-4">
          <svg class="text-purple-600 h-4 w-4 fill-current" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px"
            viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 56.966 56.966;" xml:space="preserve"
            width="512px" height="512px">
            <path
              d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z" />
          </svg>
        </button>
      </form>



    </div>
  </div>
</nav>
 {% block content %}
{% endblock %}

    <footer class="w-full text-center border-t border-grey pin-b bg-white py-12 mt-8">
           <p class="font-bold font-sans text-purple-600">This is our footer</p>
     </footer>

 </body>
</html>
